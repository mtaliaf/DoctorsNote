syntax = "proto3";
package doctorsnote;

import "com/doctors_note/note.proto";

option java_package = "com.doctors_note";
option java_outer_classname = "UserProtos";

message Info {
  string name = 1;
  string email = 2;
}

message Patient {
  Info info = 1;

  repeated Note notes = 2;
}

message Doctor {
  Info info = 1;

  repeated Patient patients= 2;
}
